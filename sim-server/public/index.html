<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neurogenesis Sim Client</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="topbar">
    <div class="left">
      <div class="title">Authoritative Sim Client</div>
      <div id="status" class="status">connecting…</div>
      <div class="scrubBar">
        <span class="scrubLabel">History</span>
        <input id="historySlider" type="range" min="0" max="0" value="0" step="1" />
        <button id="historyLiveBtn">Live</button>
        <span id="historyInfo" class="scrubInfo">live</span>
      </div>
    </div>
    <div class="controls">
      <select id="worldSelect"></select>
      <button id="newWorldBtn">New world</button>
      <select id="scenarioSelect"></select>
      <input id="seedInput" type="number" min="0" step="1" value="23" />
      <button id="setScenarioBtn">Reset world</button>
      <button id="pauseBtn">Pause</button>
      <button id="resumeBtn">Resume</button>
      <button id="fitBtn">Fit</button>
    </div>
  </div>

  <div class="main">
    <canvas id="canvas"></canvas>
    <div class="telemetry">
      <div class="panelSection">
        <div class="sectionTitle">World</div>
        <div id="worldStats" class="kv"></div>
      </div>

      <div class="panelSection">
        <div class="sectionTitle">Creature</div>
        <div class="row">
          <button id="prevCreatureBtn">Prev</button>
          <button id="nextCreatureBtn">Next</button>
          <button id="toggleFollowBtn">Follow (F)</button>
        </div>
        <div id="creatureStats" class="kv"></div>

        <div class="subsectionTitle">Per-point details</div>
        <pre id="creaturePointDetails" class="detailBlock">select a creature…</pre>

        <div class="subsectionTitle">Per-spring details</div>
        <pre id="creatureSpringDetails" class="detailBlock">select a creature…</pre>
      </div>

      <div class="panelSection">
        <div class="sectionTitle">Config</div>
        <div class="row">
          <button id="refreshConfigBtn">Refresh</button>
          <button id="applyConfigBtn">Apply</button>
        </div>
        <div id="configEditor" class="configEditor"></div>
      </div>

      <div class="panelSection hint">
        <div class="sectionTitle">Shortcuts</div>
        <div class="small">
          Drag: pan · Wheel: zoom · Double click / Fit: fit world<br />
          Click: select creature · F: follow · ←/→: prev/next creature · Esc: clear
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/client.js"></script>
</body>
</html>
