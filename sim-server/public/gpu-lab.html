<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPU Lab</title>
  <style>
    body { font-family: system-ui; background: #111; color: #eee; padding: 16px; }
    .row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; flex-wrap: wrap; }
    label { font-size: 13px; color: #ccc; }
    input, select { background: #222; color: #eee; border: 1px solid #444; border-radius: 6px; padding: 4px 6px; }
    pre { background: #1b1b1b; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
    canvas { border: 1px solid #333; image-rendering: pixelated; image-rendering: crisp-edges; cursor: crosshair; }
  </style>
</head>
<body>
  <h2>GPU Lab (WebGPU Fluid)</h2>

  <div class="row">
    <button id="runBtn">Start GPU fluid sim</button>
    <button id="stopBtn">Stop</button>
    <button id="clearViscBtn">Reset viscosity map</button>
    <label><input id="showVisc" type="checkbox" /> show viscosity overlay</label>
  </div>

  <div class="row">
    <label>Grid
      <select id="gridSize">
        <option value="128">128</option>
        <option value="256" selected>256</option>
        <option value="512">512</option>
      </select>
    </label>
    <label>dt <input id="dt" type="number" step="0.005" value="0.10" /></label>
    <label>fade <input id="fade" type="number" step="0.001" value="0.996" /></label>
    <label>viscosity scale <input id="viscosity" type="number" step="0.0001" value="0.0010" /></label>
    <label>impulse <input id="impulse" type="number" step="0.5" value="7.0" /></label>
    <label>radius <input id="radius" type="number" step="0.5" value="8.0" /></label>
  </div>

  <div class="row">
    <strong>Paint viscosity map:</strong>
    <label>brush size(px) <input id="brushSize" type="number" step="1" value="12" /></label>
    <label>paint value (0..1) <input id="paintValue" type="number" step="0.05" value="0.85" /></label>
    <span style="color:#aaa">LMB paint â€¢ RMB/Shift paint low-visc (0.05)</span>
  </div>

  <canvas id="view" width="512" height="512"></canvas>
  <pre id="out">idle</pre>
  <script type="module" src="/gpu-lab.js"></script>
</body>
</html>
