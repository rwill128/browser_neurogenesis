<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPU Lab</title>
  <style>
    body { font-family: system-ui; background: #111; color: #eee; padding: 16px; }
    .row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; flex-wrap: wrap; }
    .pane-row { display: flex; gap: 12px; align-items: flex-start; margin-bottom: 10px; }
    .pane { display: flex; flex-direction: column; gap: 6px; }
    .pane-title { font-size: 13px; color: #bbb; }
    label { font-size: 13px; color: #ccc; }
    input, select { background: #222; color: #eee; border: 1px solid #444; border-radius: 6px; padding: 4px 6px; }
    pre { background: #1b1b1b; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
    canvas { border: 1px solid #333; image-rendering: pixelated; image-rendering: crisp-edges; }
    #viscMap { cursor: crosshair; }
  </style>
</head>
<body>
  <h2>GPU Lab (WebGPU Fluid)</h2>

  <div class="row">
    <button id="runBtn">Start GPU fluid sim</button>
    <button id="stopBtn">Stop</button>
    <button id="clearViscBtn">Reset viscosity map</button>
    <span id="fpsHud" style="margin-left:10px;color:#9fe3ff;font-family:ui-monospace,Menlo,monospace">FPS: --</span>
  </div>

  <div class="row">
    <label>Grid
      <select id="gridSize">
        <option value="128">128</option>
        <option value="256" selected>256</option>
        <option value="512">512</option>
        <option value="1024">1024</option>
        <option value="2048">2048</option>
      </select>
    </label>
    <label>dt <input id="dt" type="number" step="0.005" value="0.035" /></label>
    <label>fade <input id="fade" type="number" step="0.0001" value="0.9999" /></label>
    <label>viscosity scale <input id="viscosity" type="number" step="0.0001" value="0.0025" /></label>
    <label>impulse <input id="impulse" type="number" step="0.5" value="2.5" /></label>
    <label>radius <input id="radius" type="number" step="0.5" value="6.0" /></label>
  </div>

  <input id="showVisc" type="checkbox" style="display:none" />

  <div class="row">
    <strong>Viscosity paint:</strong>
    <label>pen width(px) <input id="brushSize" type="number" step="1" value="12" /></label>
    <label>intensity (0..1) <input id="paintValue" type="number" step="0.05" value="0.85" /></label>
    <span style="color:#aaa">Paint directly on fluid pane â€¢ Shift/RMB = subtract viscosity (blue)</span>
  </div>

  <div class="row">
    <strong>Body-fluid coupling:</strong>
    <label>light mass <input id="massLight" type="number" step="0.1" value="1.2" /></label>
    <label>heavy mass <input id="massHeavy" type="number" step="0.1" value="5.0" /></label>
    <label>soft node mass <input id="massSoft" type="number" step="0.05" value="0.6" /></label>
    <label>drag <input id="bodyDrag" type="number" step="0.05" value="0.55" /></label>
    <label>feedback <input id="bodyFeedback" type="number" step="0.005" value="0.012" /></label>
  </div>

  <div class="pane-row">
    <div class="pane">
      <div class="pane-title">GPU fluid visualization + viscosity overlay</div>
      <canvas id="view" width="512" height="512"></canvas>
    </div>
  </div>

  <pre id="out">idle</pre>
  <script type="module" src="/gpu-lab.js"></script>
</body>
</html>
